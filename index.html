<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card__container">
        <img src="./images/illustration-hero.svg" alt="girl dancing while listening to music" class="hero__image"/>
        <div class="card-info__container">
          <h1>Order Summary</h1>
          <p class="main__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="price-info">
            <div class="price-info__left">
              <img src="./images/icon-music.svg" alt="musical note" />
              <div class="price-info__text">
                <p class="price__title">Annual Plan</p>
                <p class="price">$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="payment">
            <button class="payment__button">Proceed to Payment</button>
          </div>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Carlos R. Leon</a>.
      </div>
    </footer>
  </body>
</html>
